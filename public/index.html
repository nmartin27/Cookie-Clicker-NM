<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker NM</title>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <h2 id="ingrediantsTitle"> Ingrediants</h2>
  <div id="ingrediantsContainer" >
    <img id="egg2"></img>
    <img id="flour2"></img>
    <img id="bakingSoda2"></img>
    <img id="butter2"></img>
    <img id="sugar2"></img>
  </div>

  <body id="background">
    <button type="upgrade" id="chocCookie"> Upgrade to new cookie?</button>
    

    <div class="ingrediants">
        <img id="egg"></img>
        <img id="flour"></img>
        <img id="sugar"></img>
        <img id="bakingSoda"></img>
        <img id="butter"></img>
      

    <div id="achieve" class="fade"></div>
    <h1 id="welcome">Welcome to the Cookie Clicker!</h1>
    <p id="gamePlay">
      The cookie clicker game is simple. Your objective is to get the most
      cookies! To do this you can click on the cookie as many times as you would
      like.  <p id="subTitle"> <strong>Do not forget your ingrediants...</strong></p>
    </p>
      
    <button id="start"> Get Clicking!</button>
    <div id="cookieClicks"></div>
    <img id="cookie"></img>

     </div> <!-- from ingrediants -->
    <!-- <img src='../images/PBCookie.png'>    -->
  </body>
  
  
</html>
